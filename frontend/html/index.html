<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kana Trainer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md space-y-6">

    <h1 class="text-2xl font-bold text-center text-gray-800">Kana Trainer</h1>

    <!-- Settings -->
    <div class="space-y-4">
      <div>
        <label for="picked_mode" class="block font-medium text-gray-700 mb-1">Choose what to practice:</label>
        <select id="picked_mode" name="picked_mode"
                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
          <option value="hiragana">Hiragana</option>
          <option value="katakana">Katakana</option>
          <option value="kanji">Kanji</option>
        </select>
      </div>

      <div>
        <label for="amount" class="block font-medium text-gray-700 mb-1">How many characters?</label>
        <input id="amount" type="number" min="1" max="50" value="5"
               class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-indigo-400" />
      </div>

      <button id="start"
              class="w-full bg-green-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-600 transition">
        Start
      </button>
    </div>

    <!-- Flashcard Display -->
    <div id="flashcard" class="space-y-4 text-center">
      <p id="kana-character" class="text-6xl font-bold text-indigo-600 h-20 flex justify-center items-center bg-indigo-100 rounded-lg">
        ?
      </p>
      <div id="score-display" class="text-gray-600 font-medium text-sm text-right">
        0 / 0 correct
      </div>

      <input id="user-input" type="text" placeholder="Type the romanji"
             class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      <button id="submit-btn"
              class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">
        Submit
      </button>
    </div>

  </div>

  <script src="../src/test.js"></script>
</body>
</html>
